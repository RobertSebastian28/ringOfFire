<app-player></app-player>

<div class="field">

    <div class="card_stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" class="card"
            src="assets/img/cards/purple_back.png">
        <img (click)="takeCard()" style="right: 25px;" class="top_card" src="assets/img/cards/purple_back.png">

        <img *ngFor="let card of game.playedCards" class="played_card" src="assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" style="right: 25px;" class="pick_card"
            src="assets/img/cards/{{ currentCard }}.png">

    </div>
</div>
