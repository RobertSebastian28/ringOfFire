<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i*90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player_position hide_mobile">
</app-player>

<div class="scroll_container">
    <app-player-mobile *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer"
        [name]="player">
    </app-player-mobile>
</div>

<div class="field">
    <div class="card_stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" class="card"
            src="assets/img/cards/purple_back.png">
        <img (click)="takeCard()" style="right: 25px;" class="top_card" src="assets/img/cards/purple_back.png">

        <img *ngFor="let card of game.playedCards" class="played_card" src="assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" style="right: 25px;" class="pick_card"
            src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin_bottom"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="button_add">
    <mat-icon>add</mat-icon>
</button>
